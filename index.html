<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind CDN + Daisy UI + CUSTOM SCRIPT -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: '#da373d',
            },
          },
        },
      };
    </script>
    <!-- Goggle Font Sora -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <!-- Style Tags -->
    <style>
      .font-sora {
        font-family: 'Sora', serif;
      }
    </style>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Title -->
    <title>Nature's Platter</title>
  </head>
  <body>
    <!-- Header section -->
    <header class="lg:px-[140px] lg:py-[24px] p-[12px]">
      <!-- Navbar Section -->
      <nav class="flex justify-between items-center">
        <div>
          <img src="./Images/logo-header.png" alt="" class="hidden lg:block" />
          <img
            src="./Images/download.png"
            alt=""
            class="lg:hidden h-[43px] md:h-16"
          />
        </div>
        <div>
          <ul class="hidden lg:flex gap-8">
            <li>Product</li>
            <li>Services</li>
            <li>Contact Us</li>
          </ul>
        </div>
        <div class="flex gap-3 hidden lg:flex">
          <button class="px-7 py-2 border border-green-700 rounded-lg">
            Login
          </button>
          <button
            class="px-7 py-2 bg-green-600 border border-white text-white rounded-lg"
          >
            Register
          </button>
        </div>
      </nav>
      <!-- Banner section -->
      <section></section>
    </header>
  </body>
</html>
